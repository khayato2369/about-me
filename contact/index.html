<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web基礎 期末課題 お問い合わせページ</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <h1>お問い合わせページ</h1>
    </header>


    <main>
        <p>現在時刻</p>
        <span id="view_clock"></span>

        <script type="text/javascript">
            timerID = setInterval('clock()', 500);

            function clock() {
                document.getElementById("view_clock").innerHTML = getNow();
            }

            function getNow() {
                var now = new Date();
                var year = now.getFullYear();
                var mon = now.getMonth() + 1;
                var day = now.getDate();
                var hour = now.getHours();
                var min = now.getMinutes();
                var sec = now.getSeconds();


                var s = year + "年" + mon + "月" + day + "日" + hour + "時" + min + "分" + sec + "秒";
                return s;
            }
        </script>


        <p>お名前</p>
        <input type="text" name="userName">

        <p>メールアドレス</p>
        <input type="email" name="userEmail">

        <p>お問い合わせ内容</p>
        <textarea name="message"></textarea>

        <p><input type="submit" value="送信する"></p>
        <nav class="co">

            <p><a href="../index.html">HOMEに戻る</a></p>
        </nav>



    </main>
    <img src="../img/fqa-1024x1024.png" alt="はてなマーク" width="300" height="300">
    <img src="../img/te5.png" alt="鉛筆と手" width="300" height="300">

</body>

</html>
